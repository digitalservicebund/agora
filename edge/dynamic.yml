http:
  middlewares:
    secHeaders:
      headers:
        browserXssFilter: true
        contentTypeNosniff: true
        frameDeny: true
        sslRedirect: true
        #  HSTS Configuration
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customResponseHeaders:
          X-Robots-Tag: "none"
          X-Download-Options: "noopen"
          X-Permitted-Cross-Domain-Policies: "none"
          X-Frame-Options: "SAMEORIGIN"
    google:
      redirectregex:
        regex: "^https://$HOST/test"
        replacement: "https://google.com"
      # redirectRegex:
      #   regex: "^https://$HOST/test2"
      #   replacement: "google.com"

