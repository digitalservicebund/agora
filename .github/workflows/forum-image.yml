name: Agora-Discourse

on:
  push:
    paths:
      - "forum/Dockerfile"
      - "forum/launcher_template.yml"
      - ".github/workflows/forum-image.yml"
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  agora-forum:
    runs-on: ubuntu-latest
    steps:
      - name: Login to ghcr.io
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout discourse_docker repo
        uses: actions/checkout@master
        with:
          repository: discourse/discourse_docker

      - name: Checkout
        uses: actions/checkout@main
        with:
          path: agora

      - name: Build base image
        run: |
          cp agora/forum/launcher_template.yml containers/agora.yml
          ./launcher bootstrap agora
          docker image ls

      - name: Build & push finale image
        uses: docker/build-push-action@v2
        with:
          context: ./agora/forum
          push: true
          tags: ghcr.io/${{ github.repository }}/forum:${{ github.run_number }}, ghcr.io/${{ github.repository }}/forum:latest

      - name: Deploy to test
        # if: github.event.schedule == '0 0 * * *'
        uses: sagebind/docker-swarm-deploy-action@v2
        with:
          remote_host: ssh://root@test.agora-oegd.de
          ssh_private_key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
          ssh_public_key: ${{ secrets.DOCKER_SSH_PUBLIC_KEY }}
          args: stack deploy -c forum.yml forum --with-registry-auth
